dist: trusty
sudo: required

language: python
cache: pip

python:
  - "2.7"
  - "3.6"
  - "3.6-dev"
  # - "3.7-dev" (Needs a 3.7 compatible Pandas first)

env:
  matrix:
    - SQLALCHEMY_DATABASE_URI="sqlite://"
    - SQLALCHEMY_DATABASE_URI="postgres://postgres@localhost/abilian_sbe"

services:
  - redis-server

addons:
  postgresql: "9.6"

before_install:
  - sudo add-apt-repository 'deb http://ubuntu.mirrors.ovh.net/ftp.ubuntu.com/ubuntu/ xenial main'
  - sudo apt-get -qq update
  - sudo apt-get install poppler-utils nodejs sqlite3
  - python -c "import sqlite3; print('SQLITE3:', sqlite3.sqlite_version)"

  - export NPM_CONFIG_PREFIX=~/npm-packages
  - mkdir "${NPM_CONFIG_PREFIX}"
  - npm install -g less
  - export PATH=~/npm-packages/bin:$PATH

  - yarn install

  - gem install travis

# Install Python dependencies
install:
  - pip install -U pip>=9.0.3 setuptools wheel
  - pip install -r requirements.txt -r etc/dev-requirements.txt
  - pip install psycopg2-binary
  - pip check
  # TODO: install properly (using pyenv?)
  # - pip3 install mypy

# Create DB
before_script:
  - createdb -w -U postgres -E utf-8 abilian_sbe

# Run tests
script:
  - py.test --tb=short -q --cov abilian .
  - make lint
  # There are no docs yet!
  #- sphinx-build -W -b html docs/ docs/_build/

# Report coverage
after_success:
  - pip install codecov coveralls
  - coveralls
  - codecov

notifications:
  slack:
    rooms:
      - abilian:dTtRD7DHS4Dw3jfRrqytQWU6#code
    on_success: change
    on_failure: always
