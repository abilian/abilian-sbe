language: python
python:
  - "2.7"

env:
  - SQLALCHEMY_DATABASE_URI="sqlite://"
  - SQLALCHEMY_DATABASE_URI="postgres://abilian:abilian@localhost:5432/abilian"

services:
  - redis-server

addons:
  postgresql: "9.3"

# Install OS dependencies
before_install:
 - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
 - sudo apt-add-repository -y ppa:chris-lea/node.js
 - sudo apt-get update
 - sudo apt-get install -y poppler-utils nodejs
 - sudo npm install -g less

# Install Python dependencies
install:
  - pip install -r dev-requirements.txt
  - pip install -r git-requirements.txt
  - pip --version
  - pip list

# Create DB
before_script:
  - createuser -w -U postgres -DRS abilian
  - psql -w -U postgres -c "ALTER USER abilian WITH ENCRYPTED PASSWORD 'abilian';"
  - createdb -w -U postgres -E utf-8 -O abilian abilian

# Run tests
script:
  - py.test --tb=short -q --cov abilian --cov-config etc/coverage.rc abilian tests
  # There are no docs yet!
  #- sphinx-build -W -b html docs/ docs/_build/

# Report coverage
after_success:
  - coveralls --rcfile=etc/coverage.rc
