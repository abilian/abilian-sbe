machine:
  services:
    - postgresql
  environment:
    POSTGRES_URI: postgres://ubuntu:@localhost/circle_test

dependencies:
  cache_directories:
     - "~/.cache/"
  override:
    - pip install pip==8.1.1
    - pip install -U tox
    - npm install -g less
    # Just to warm up the cache
    - pip install -r requirements.txt -r etc/dev-requirements.txt
    - wget 'http://jenkins.abilian.com/_fixtures/libsqlite-3.9.1-precise-bin.tar.gz'
    - tar xpvzf libsqlite-3.9.1-precise-bin.tar.gz -C ~

