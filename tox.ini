[tox]
envlist =
  {py27,py36}-{sqlite,postgres}-{release,devel}
  lint

[testenv]
deps =
  setuptools>=36
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/etc/dev-requirements.txt
  psycopg2-binary
  py36: flake8-bugbear

passenv = POSTGRES_URI

setenv =
  postgres: SQLALCHEMY_DATABASE_URI = {env:POSTGRES_URI:postgres://localhost/abilian_sbe_test}

whitelist_externals =
  make
  yarn
  sh

commands =
  sh -c 'echo ; echo SQLALCHEMY_DATABASE_URI = $SQLALCHEMY_DATABASE_URI ; echo'
  pip check

  yarn

  devel: - pip uninstall -qy abilian-core
  devel: pip install -q -r{toxinidir}/etc/git-requirements.txt

  pytest -p no:sugar --junitxml=junit-{envname}.xml


[testenv:lint]
basepython = python3.6

deps =
  {[testenv]deps}
  # fix errors first
  # flake8-bugbear

commands =
  pylint --version
  make lint
